<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HDA Breakfast</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a1a1a, #2c3e50);
      color: #fff;
      line-height: 1.6;
    }

    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Header and Navigation */
    header {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      padding: 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img {
      height: 50px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      margin-left: 30px;
    }

    nav ul li a {
      font-size: 18px;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ff6f61;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    /* Hero Section with Parallax */
    .hero {
      background: url('https://ia600707.us.archive.org/18/items/img-0737_202503/IMG_0737.webp') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      position: relative;
      overflow: hidden;
      background-attachment: fixed; /* Parallax Effect */
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 72px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 24px;
    }

    /* Menu Section */
    .menu {
      padding: 100px 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      margin: 50px 20px;
      border-radius: 20px;
    }

    .menu h2 {
      font-size: 48px;
      margin-bottom: 60px;
      color: #ff6f61;
    }

    .menu-items {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .menu-item {
      position: relative;
      width: 30%;
      margin-bottom: 40px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .menu-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .menu-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .menu-item h3 {
      font-size: 24px;
      margin: 20px 0 10px;
      color: #ff6f61;
    }

    .description {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px;
      transform: translateY(100%);
      transition: transform 0.3s ease-in-out;
    }

    .menu-item:hover .description {
      transform: translateY(0);
    }

    /* Footer */
    footer {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      text-align: center;
      padding: 20px;
      margin-top: 100px;
    }

    footer p {
      margin: 0;
      font-size: 14px;
      color: #ccc;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav ul {
        display: none;
        flex-direction: column;
        background: rgba(0, 0, 0, 0.9);
        position: absolute;
        top: 70px;
        right: 20px;
        width: 200px;
        border-radius: 10px;
      }

      nav ul.active {
        display: flex;
      }

      .menu-item {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="https://archive.org/download/cooltext478574854823963/cooltext478574854823963.png">
    </div>
    <nav>
      <div class="menu-toggle" id="mobile-menu">
        <span>&#9776;</span>
      </div>
      <ul id="nav-menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#menu">Menu</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <div class="hero-content">
      <h1>Welcome to HDA Breakfast</h1>
      <p>We make your food, so you can be a couch potato and not do it</p>
    </div>
  </section>

  <!-- Menu Section -->
  <section class="menu" id="menu">
    <h2>Our Menu</h2>
    <div class="menu-items">
      <div class="menu-item">
        <img src="https://via.placeholder.com/300x200" alt="Dish 1">
        <h3>Dish 1</h3>
        <div class="description">A delicious breakfast meal with eggs, toast, and fresh veggies.</div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 HDA Breakfast. All rights reserved.</p>
  </footer>

  <script>
    const mobileMenu = document.getElementById('mobile-menu');
    const navMenu = document.getElementById('nav-menu');

    mobileMenu.addEventListener('click', () => {
      navMenu.classList.toggle('active');
    });
  </script>
</body>
</html>
