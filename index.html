<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxury Restaurant</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a1a1a, #2c3e50);
      color: #fff;
      line-height: 1.6;
    }

    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Header and Navigation */
    header {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      padding: 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #ff6f61;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      margin-left: 30px;
    }

    nav ul li a {
      font-size: 18px;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ff6f61;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    /* Hero Section */
    .hero {
      background: url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 72px;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    .hero p {
      font-size: 24px;
      margin-bottom: 40px;
      animation: fadeIn 3s ease-in-out;
    }

    .hero button {
      background: #ff6f61;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      animation: fadeIn 4s ease-in-out;
    }

    .hero button:hover {
      background: #e65a50;
      transform: scale(1.1);
    }

    /* Menu Section */
    .menu {
      padding: 100px 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      margin: 50px 20px;
      border-radius: 20px;
    }

    .menu h2 {
      font-size: 48px;
      margin-bottom: 60px;
      color: #ff6f61;
    }

    .menu-items {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .menu-item {
      width: 30%;
      margin-bottom: 40px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .menu-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .menu-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .menu-item h3 {
      font-size: 24px;
      margin: 20px 0 10px;
      color: #ff6f61;
    }

    .menu-item p {
      font-size: 16px;
      color: #ddd;
    }

    /* Contact Section */
    .contact {
      padding: 100px 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      margin: 50px 20px;
      border-radius: 20px;
    }

    .contact h2 {
      font-size: 48px;
      margin-bottom: 60px;
      color: #ff6f61;
    }

    .contact form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }

    .contact form input,
    .contact form textarea {
      margin-bottom: 20px;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    .contact form input::placeholder,
    .contact form textarea::placeholder {
      color: #ccc;
    }

    .contact form button {
      background: #ff6f61;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .contact form button:hover {
      background: #e65a50;
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      text-align: center;
      padding: 20px;
      margin-top: 100px;
    }

    footer p {
      margin: 0;
      font-size: 14px;
      color: #ccc;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav ul {
        display: none;
        flex-direction: column;
        background: rgba(0, 0, 0, 0.9);
        position: absolute;
        top: 70px;
        right: 20px;
        width: 200px;
        border-radius: 10px;
      }

      nav ul.active {
        display: flex;
      }

      .menu-item {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">Luxury Bites</div>
    <nav>
      <div class="menu-toggle" id="mobile-menu">
        <span>&#9776;</span>
      </div>
      <ul id="nav-menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#menu">Menu</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <div class="hero-content">
      <h1>Welcome to Luxury Bites</h1>
      <p>Experience the finest culinary delights</p>
      <button onclick="alert('Reservation coming soon!')">Make a Reservation</button>
    </div>
  </section>

  <!-- Menu Section -->
  <section class="menu" id="menu">
    <h2>Our Menu</h2>
    <div class="menu-items">
      <div class="menu-item">
        <img src="https://via.placeholder.com/300x200" alt="Dish 1">
        <h3>Dish 1</h3>
        <p>Description of Dish 1</p>
      </div>
      <div class="menu-item">
        <img src="https://via.placeholder.com/300x200" alt="Dish 2">
        <h3>Dish 2</h3>
        <p>Description of Dish 2</p>
      </div>
      <div class="menu-item">
        <img src="https://via.placeholder.com/300x200" alt="Dish 3">
        <h3>Dish 3</h3>
        <p>Description of Dish 3</p>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="contact" id="contact">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 Luxury Bites. All rights reserved.</p>
  </footer>

  <script>
    // Mobile Menu Toggle
    const mobileMenu = document.getElementById('mobile-menu');
    const navMenu = document.getElementById('nav-menu');

    mobileMenu.addEventListener('click', () => {
      navMenu.classList.toggle('active');
    });

    // Form Validation
    const contactForm = document.getElementById('contact-form');

    contactForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      if (name && email && message) {
        alert('Thank you for your message! We will get back to you soon.');
        contactForm.reset();
      } else {
        alert('Please fill out all fields.');
      }
    });
  </script>
</body>
</html>
