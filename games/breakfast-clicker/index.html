  <style>
    body {
      font-family: Arial, sans-serif;

      padding: 40px;

    h1 {

    }

    #pancake-btn {
      background: #ffd27f;
      border: 4px solid #a6652d;
      border-radius: 50%;
      width: 180px;
      height: 180px;
      font-size: 1.5em;
      cursor: pointer;
      box-shadow: 0 4px #a6652d;
    }

    #pancake-btn:active {
      transform: scale(0.95);
      box-shadow: none;
    }

    .section {
      margin-top: 30px;
    }

    .store-item {
      background: #fff6e0;
      border: 2px solid #a6652d;
      border-radius: 12px;
      margin: 10px auto;
      padding: 10px;
      width: 300px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .store-item:hover {
      background: #ffe8b3;
    }

    .store-item.disabled {
      opacity: 0.5;
      pointer-events: none;
    }

    #stats {
      margin-top: 15px;
      font-size: 1.2em;
    }
  </style>

<body>

  <h1>ðŸ¥ž Breakfast Clicker</h1>
  <p id="count">0 pancakes</p>
  <button id="pancake-btn">Cook!</button>

  <div id="stats" class="section">
    <p><strong>Per Click:</strong> <span id="perClick">1</span></p>
    <p><strong>Per Second:</strong> <span id="perSecond">0</span></p>
  </div>

  <div class="section">
    <h2>Upgrades</h2>
    <div class="store-item" id="clickUpgrade">
      +1 per click (Cost: <span id="clickCost">50</span>)
    </div>
    <div class="store-item" id="autoUpgrade">
      +1 per sec (Cost: <span id="autoCost">100</span>)
    </div>
  </div>

  <script>
    let pancakes = 0;
    let perClick = 1;
    let perSecond = 0;
    let clickCost = 50;
    let autoCost = 100;

    const countEl = document.getElementById('count');
    const perClickEl = document.getElementById('perClick');
    const perSecondEl = document.getElementById('perSecond');
    const clickCostEl = document.getElementById('clickCost');
    const autoCostEl = document.getElementById('autoCost');

    document.getElementById('pancake-btn').addEventListener('click', () => {
      pancakes += perClick;
      update();
    });

    document.getElementById('clickUpgrade').addEventListener('click', () => {
      if (pancakes >= clickCost) {
        pancakes -= clickCost;
        perClick += 1;
        clickCost = Math.floor(clickCost * 1.75);
        update();
      }
    });

    document.getElementById('autoUpgrade').addEventListener('click', () => {
      if (pancakes >= autoCost) {
        pancakes -= autoCost;
        perSecond += 1;
        autoCost = Math.floor(autoCost * 1.8);
        update();
      }
    });

    function update() {
      countEl.textContent = Math.floor(pancakes) + " pancakes";
      perClickEl.textContent = perClick;
      perSecondEl.textContent = perSecond;
      clickCostEl.textContent = clickCost;
      autoCostEl.textContent = autoCost;

      document.getElementById('clickUpgrade').classList.toggle('disabled', pancakes < clickCost);
      document.getElementById('autoUpgrade').classList.toggle('disabled', pancakes < autoCost);
    }

    setInterval(() => {
      pancakes += perSecond;
      update();
    }, 1000);

    update();
  </script>
</body>
