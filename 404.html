<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      color-scheme: light dark;
      --text-primary: #fff;
      --text-secondary: #cfcfcf;
      --text-accent: #8eff61;
      --bg-primary: linear-gradient(135deg, #1a1a1a, #2c3e50);
      --bg-secondary: rgba(255, 255, 255, 0.1);
      --bg-card: #383838;
      --price-bg: #8eff61;
      --price-text: #1a1a1a;
      --nav-hover: #8eff61;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --text-primary: #222;
        --text-secondary: #444;
        --text-accent: #2e7d32;
        --bg-primary: linear-gradient(135deg, #f8f9fa, #e9ecef);
        --bg-secondary: rgba(0, 0, 0, 0.05);
        --bg-card: #ffffff;
        --price-bg: #2e7d32;
        --price-text: white;
        --nav-hover: #2e7d32;
      }
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
    }

    .error-content {
      background: var(--bg-secondary);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      max-width: 800px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .error-code {
      font-size: 120px;
      margin: 0;
      color: var(--text-accent);
      line-height: 1;
    }

    .error-message {
      font-size: 36px;
      margin: 20px 0;
    }

    .error-description {
      font-size: 18px;
      color: var(--text-secondary);
      margin-bottom: 30px;
    }

    .home-button {
      display: inline-block;
      background: var(--price-bg);
      color: var(--price-text);
      padding: 15px 30px;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      font-size: 18px;
      transition: transform 0.3s, box-shadow 0.3s;
      margin: 10px;
    }

    .home-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(142, 255, 97, 0.3);
    }

    .breakfast-item {
      position: absolute;
      font-size: 40px;
      opacity: 0;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    footer {
      text-align: center;
      padding: 20px;
      color: var(--text-secondary);
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .error-code {
        font-size: 80px;
      }
      .error-message {
        font-size: 24px;
      }
      .error-description {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Floating breakfast items -->
    <div class="breakfast-item" style="left: 10%; animation-delay: 0s;">ü•ì</div>
    <div class="breakfast-item" style="left: 20%; animation-delay: 1s;">üç≥</div>
    <div class="breakfast-item" style="left: 30%; animation-delay: 2s;">ü•û</div>
    <div class="breakfast-item" style="left: 70%; animation-delay: 3s;">üçä</div>
    <div class="breakfast-item" style="left: 80%; animation-delay: 4s;">‚òï</div>
    <div class="breakfast-item" style="left: 90%; animation-delay: 5s;">üçû</div>
    
    <div class="error-content">
      <h1 class="error-code">404</h1>
      <h2 class="error-message">Whoops! Page Not Found</h2>
      <p class="error-description">
        Looks like this page got lost in the breakfast rush!<br>
        The page you're looking for doesn't exist or has been moved.
      </p>
      <a href="/" class="home-button">
        <i class="fas fa-home"></i> Back to Home
      </a>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const container = document.querySelector('.container');
      const breakfastItems = ['ü•ì', 'üç≥', 'ü•£', 'ü•û', 'üçä', '‚òï', 'üçû', 'üßá', 'ü•ê', 'üßÄ', 'ü•ö'];
      
      for (let i = 0; i < 10; i++) {
        const item = document.createElement('div');
        item.className = 'breakfast-item';
        item.textContent = breakfastItems[Math.floor(Math.random() * breakfastItems.length)];
        item.style.left = `${Math.random() * 90 + 5}%`;
        item.style.animationDelay = `${Math.random() * 6}s`;
        item.style.animationDuration = `${Math.random() * 3 + 4}s`;
        container.appendChild(item);
      }
    });
  </script>
</body>
</html>
